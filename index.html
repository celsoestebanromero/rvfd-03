<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Slot machine game">
    <meta name="keywords" content="HTML, CSS, JavaScript, Slot Machine, Game">
    <meta name="author" content="Jee Vang, Ph.D.">
    <meta name="organization" content="One-Off Coder">
    <title>TRAGAMONEDAS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <style>
        * {
            font-family: monospace;
        }

        body {
            margin: 10px;
        }

        .slot-number {
            font-size: 100px;
        }

        .message {
            text-align: center;
            display: none;
            font-size: xx-large;
            color: red;
        }

        .center {
            text-align: center;
        }

        .lever {
            margin-top: 5px;
        }

        table.center {
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">MAQUINA TRAGAMONEDAS</h1>
            <p class="lead">
              
            </p>
            <p>

            </p>
            <hr class="my-4">

            </p>
        </div>
    </div>
    <div class="center lever">
        <button type="button" class="btn btn-primary" onclick="spin()">EMPEZAR</button>
    </div>
    <table class="center">
        <tbody>
            <tr>
                <td>
                    <span id="item1" class="slot-number">-</span>
                </td>
                <td>
                    <span id="item2" class="slot-number">-</span>
                </td>
                <td>
                    <span id="item3" class="slot-number">-</span>
                </td>
            </tr>
        </tbody>
    </table>
    <div id="message" class="center message">
        GANASTE!
    </div>
    <audio id="boing">
        <source src="boing.mp3" type="audio/mpeg">

    <script>
        function getRandomNumber() {
            return Math.floor(Math.random() * 2) + 1;
        }

        function getElement(id) {
            return document.getElementById(id);
        }

        function spin() {
            const item1 = getElement('item1');
            const item2 = getElement('item2');
            const item3 = getElement('item3');

            const num1 = getRandomNumber();
            const num2 = getRandomNumber();
            const num3 = getRandomNumber();

            item1.innerHTML = `${num1}`;
            item2.innerHTML = `${num2}`;
            item3.innerHTML = `${num3}`;

            if (num1 === num2 && num1 === num3) {
                playBoing();
                showMessage();
            } else {
                hideMessage();
            }
        }

        function playBoing() {
            const boing = document.getElementById("boing");
            boing.play();
        }

        function showMessage() {
            const msg = document.getElementById("message");
            msg.style.display = "block";
            msg.classList.add('animated', 'pulse')
        }

        function hideMessage() {
            const msg = document.getElementById("message");
            msg.style.display = "none";
        }
    </script>
</body>

</html>
